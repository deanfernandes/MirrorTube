<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/popup.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="container">
      <div class="header-container">
        <img src="icons/icon_48.png" id="logo" alt="logo" />
        <h1>MirrorTube</h1>
      </div>

      <div class="mirror-container">
        <label data-i18n="mirror" for="mirrorInput">Mirror</label>
        <input type="checkbox" name="mirrorInput" id="mirrorInput" />
      </div>

      <div class="speed-container">
        <label data-i18n="speed">Speed</label>
        <span>x</span>
        <span id="speedInputValue">1</span>
        <br />
        <input
          type="range"
          min="0.1"
          max="2.0"
          value="1.0"
          step="0.1"
          name="speedInput"
          id="speedInput"
        />
      </div>

      <div class="loop-container">
        <label data-i18n="loop" for="loopInput">Loop</label>
        <input type="checkbox" name="loopInput" id="loopInput" />
        <br />
        <input
          id="startTimeButton"
          type="button"
          name="startTimeButton"
          value="00:00"
        />
        <input
          id="endTimeButton"
          type="button"
          name="endTimeButton"
          value="00:00"
        />
      </div>
    </div>

    <script src="js/popup.js"></script>
  </body>
</html>
